<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--Jquery-->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  	<!--momentjs-->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<!--bootstrap-->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<p class="text-center">Get there on time!</p>
		</div>
		<div class="row col-sm-12">
			<div id="form" class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">
						Add Train
						</div>
					</div>				
				  <div class="panel-body">
					<form>
						<div class="form-group">
						<label for="train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name">
						</div>
						<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
						<label for="first-time">First Train Time (hh:mm - military time)</label>
						<input type="text" class="form-control" id="first-time">
						</div>
						<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
						</div>													
						<button id="submit" type="submit" class="btn btn-default">Submit</button>
						<button id="reset" type="reset" class="btn btn-default">Clear</button>
					</form>
				  </div>				  
				</div>
			</div>			
			<div id="schedule" class="col-sm-8">
				<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
					Current Train Schedule
					</div>
				</div>				
				  <div class="panel-body">
					<table class="table">
					  <thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (min)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
					</table>
				  </div>				  
				</div>
			</div>			
		</div>		
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
